<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="audio">
        <audio controls class>
            <source src="./media/Spring Flowers - Emotional Piano.mp3" type="audio/mpeg">
        </audio>
        <h6>Music Author: Keys of Moon Music(Youtuber)</h6>
    </div>
    <header>
        <h1 class="title">Elephantbulls Homepage</h1>
    </header>
    <article class="spec"><a href="spec.html">My Spec</a></article>
    <article class="life"><a href="life.html">My Life</a></article>
    <div class="unsplash">
        <img src="./image/person/zarina-iskarova1.jpg" alt="zarina-iskarova1" usemap="#workmap">
        <map name="workmap">
            <area shape="circle" coords="190,240,40" alt="egg" href="egg.html">
        </map>
        <h6>Photographer: Zarina Iskarova(Unsplash)</h6>
    </div>
    
    <fieldset>
        <legend>Personalia</legend>
        <br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birtyday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="submit" value="Submit">
    </fieldset>

    <table>
        <colgroup>
            <col span="1" style="background-color:darkolivegreen;">
            <col span="1" style="background-color:darkseagreen;">
            <col style="background-color:forestgreen;">
        </colgroup>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="background-color:lightgreen;">
            <td>4</td>
            <td style="background-color:darkkhaki;">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>  
    
    <form action="./fruit.html">
    <label for="fruits">Choose a fruit:</label>
    <select name="fruits" id="fruits">
        <optgroup label="yellow">
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
        </optgroup>
        <optgroup label="red">
            <option value="strawberry">Strawberry</option>
            <option value="tomato">Tomato</option>
        </optgroup>    
        <optgroup label="green">
            <option value="watermelon">Watermelon</option>
            <option value="green apple">Green apple</option>
        </optgroup>
    </select>
    <br><br>
    <input type="submit" value="Submit">
    </form>
</body>
