<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/js.css">
    <script>
        function yourFunction() {
            document.getElementById("toe").innerHTML = "Come On Baby, JS."
        }

        document.write(3+4);

        alert(7+8); // window.alert(7+8);

        console.log(9+10);
    </script>
    <script src="./js/prac.js"></script>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="to">A woman wearing a red shirt is picking some fruits in plastic bag.</p>

    <button type="button" onclick='document.getElementById("to").innerHTML = "Hello JS!!"'>Come On!</button>

    <h2>What Can JavaScript Do?</h2>

    <p id="toe">A woman wearing a blue shirt is picking some fruits in plastic bag.</p>

    <button type="button" onclick="yourFunction()">Check it!</button>

    <p id="toei">A woman wearing a green shirt is picking some fruits in plastic bag.</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="dig"></p>

    <button type="button" onclick="document.write(5+6)">Remove All except 11</button><br><br><br>

    <button onclick="window.print()">Print this page</button>

    <p id="pl"></p>

    <p id="va"></p>
    
    <script>
        document.getElementById("dig").innerHTML = (1 + 2)*10;
        
        let x, y, z;
        x = 11;
        y = 12.0; // 뒤에 꽁다리는 z에 반영 안 된다. 23.0은 의미 없으므로?
        z = x + y;

        // 한 줄로 늘여쓰는 것도 가능, 단 Semicolons로 구분하는 것만 잘 지키면 됨 : x = 11; y = 12; z = x + y; 
        document.getElementById("pl").innerHTML = 
        "The value of z is " + z + ".";
        
        var h;
        h = 7;
        document.getElementById("va").innerHTML = h*10;
    </script>
    <h3 class="js2"><a href="./js2.html">js2</a></h3>
</body>
</html>
