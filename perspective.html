<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/perspective.css">
</head>
<body>
    <h2 class="title"><q>주사위 만들기</q></h2>
    <div class="ex1">
        <div class="cube">
            <div class="side front">1</div>
            <div class="side back">6</div>
            <div class="side right">4</div>
            <div class="side left">3</div>
            <div class="side top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
    
    <div class="transform">
        <h2 class="title2"><q>Transform 활용</q></h2>
        
        <div class="center">
            <h3>transform: rotate(30deg):</h3>
            <br><br>
            <div class="rotate">HI</div>
            <br><br>

            <h3>transform: skewX(30deg):</h3>
            <br><br>
            <div class="skew">HI</div>
            <br><br>
            
            <h3>transform: scaleX(2):</h3>
            <br><br>
            <div class="scale">HI</div>
            <br><br>
        </div>
    </div>
</body>
</html>
